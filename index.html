<!DOCTYPE html>
<html>
  <head>
    <title>EvalIt - JavaScript REPL</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <ul id="output">
      <li class="output">
        Welcome to EvalIt, by Jessica Stokes. <a href="https://gitlab.com/grapegravity/evalit" target="_blank">Source is available on GitLab</a>
      </li>
      <li class="output">
        Type some JavaScript in the text field below to see it evaluated!
      </li>
      <li class="output">
        <hr />
      </li>
      <li class="input">
        <form id="input">
          <input id="inputValue" type="text" autocomplete="off" autofocus placeholder="JavaScript to evaluate" />
        </form>
      </li>
    </ul>
    <script type="text/javascript" src="repl.js"></script>
  </body>
</html>
